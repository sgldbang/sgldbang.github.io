<div style="text-align: center; margin-bottom: 20px;">
  <h4 style="font-size: 24px; font-weight: 500; color: #333; margin: 0 0 15px 0; font-family: 'Segoe UI', Arial, sans-serif;">WULAN MAIDUO</h4>
</div>

<img src="{{ site.url }}/images/{{ site.owner.avatar }}" class="bio-photo" alt="{{ site.owner.name }} bio photo" width="100" height="100" style="display: block; margin: 0 auto 15px auto;">

<p style="text-align: center; margin: 0 0 15px 0; color: #666; font-size: 14px;">sgldbang bio photo</p>

<div style="text-align: left; margin: 20px 0;">
  {% if site.owner.github %}<p style="margin: 10px 0; display: flex; align-items: center;"><i class="icon-github" style="margin-right: 10px; font-size: 20px;"></i><a href="https://github.com/{{ site.owner.github }}" class="social-link" style="color: #000; text-decoration: none; font-size: 16px; font-family: 'Segoe UI', Arial, sans-serif;">Github</a></p>{% endif %}
  
  {% if site.owner.bilibili %}<p style="margin: 10px 0; display: flex; align-items: center;"><img src="https://caihanlin.com/images/logo/icons8-retro-tv-100.png" width="20" height="20" style="margin-right: 10px;"><a href="https://space.bilibili.com/{{ site.owner.bilibili }}" class="social-link" style="color: #000; text-decoration: none; font-size: 16px; font-family: 'Segoe UI', Arial, sans-serif;">Bilibili</a></p>{% endif %}
</div>
